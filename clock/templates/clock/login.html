{% extends 'clock/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div style="padding-top: 60px;">
    <div class="text-center mb-2">
        <h1 style="font-size: 1.8em; margin-bottom: 5px;">Meriendahaus</h1>
        <p class="text-muted">Time Tracking</p>
    </div>

    <div class="card">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-error">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="username">Username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    class="form-control"
                    placeholder="Your username"
                    autocomplete="username"
                    autocapitalize="none"
                    required
                    autofocus
                >
            </div>

            <div class="form-group">
                <label for="password">PIN</label>
                <input
                    type="tel"
                    id="password"
                    name="password"
                    class="form-control"
                    placeholder="4-digit PIN"
                    autocomplete="current-password"
                    inputmode="numeric"
                    pattern="[0-9]*"
                    maxlength="4"
                    required
                    style="text-align: center; font-size: 1.5em; letter-spacing: 0.5em;"
                >
            </div>

            <button type="submit" class="btn btn-primary">
                Login
            </button>
        </form>
    </div>

    <p class="text-center text-muted" style="font-size: 0.85em;">
        Forgot your PIN? Contact the administrator.
    </p>
</div>
{% endblock %}
