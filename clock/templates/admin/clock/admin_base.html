{% extends "admin/base_site.html" %}
{% load static %}

{% block extrastyle %}
{{ block.super }}
<style>
    /* Dashboard Layout */
    .app-main {
        margin-top: 48px;
        padding: 24px;
        min-height: calc(100vh - 48px);
        background: var(--color-canvas-subtle) !important;
    }

    .dashboard-container {
        max-width: 1200px;
        margin: 0 auto;
    }

    /* Page Header */
    .page-header {
        margin-bottom: 20px;
    }

    .page-header h1 {
        font-size: 22px;
        font-weight: 600;
        color: var(--color-fg-default);
        margin: 0 0 6px 0;
    }

    .page-header .subtitle {
        color: var(--color-fg-muted);
        font-size: 14px;
    }

    /* Stats Grid */
    .stats-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 16px;
        margin-bottom: 24px;
    }

    .stat-card {
        background: var(--color-canvas-default);
        border-radius: 8px;
        padding: 20px;
        border: 1px solid var(--color-border-default);
    }

    .stat-card .label {
        font-size: 12px;
        font-weight: 600;
        color: var(--color-fg-muted);
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .stat-card .value {
        font-size: 32px;
        font-weight: 600;
        color: var(--color-accent-fg);
        line-height: 1;
    }

    .stat-card .value.success { color: var(--color-success-fg); }
    .stat-card .value.warning { color: var(--color-attention-fg); }
    .stat-card .value.danger { color: var(--color-danger-fg); }

    .stat-card .details {
        margin-top: 12px;
        padding-top: 12px;
        border-top: 1px solid var(--color-border-muted);
        font-size: 12px;
        color: var(--color-fg-muted);
    }

    .stat-card .details .row {
        display: flex;
        justify-content: space-between;
        padding: 2px 0;
    }

    .stat-card .details .row span:last-child {
        color: var(--color-fg-default);
        font-weight: 500;
    }

    /* Cards */
    .card {
        background: var(--color-canvas-default);
        border-radius: 6px;
        border: 1px solid var(--color-border-default);
        margin-bottom: 16px;
        overflow: hidden;
    }

    /* Tables */
    .data-table {
        width: 100%;
        border-collapse: collapse;
    }

    .data-table th {
        text-align: left;
        padding: 12px 16px;
        font-size: 12px;
        font-weight: 600;
        color: var(--color-fg-muted);
        background: var(--color-canvas-subtle);
        border-bottom: 1px solid var(--color-border-default);
    }

    .data-table td {
        padding: 12px 16px;
        font-size: 14px;
        color: var(--color-fg-default);
        border-bottom: 1px solid var(--color-border-muted);
        background: var(--color-canvas-default);
    }

    .data-table tr:last-child td {
        border-bottom: none;
    }

    .data-table tr:hover td {
        background: var(--color-canvas-subtle);
    }

    .data-table tfoot td {
        background: var(--color-canvas-subtle);
        font-weight: 600;
    }

    .data-table a {
        color: var(--color-accent-fg);
        text-decoration: none;
    }

    /* Badges */
    .badge {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 500;
    }

    .badge-success {
        background: rgba(26,127,55,0.15);
        color: var(--color-success-fg);
    }
    .badge-warning {
        background: rgba(154,103,0,0.15);
        color: var(--color-attention-fg);
    }
    .badge-danger {
        background: rgba(209,36,47,0.15);
        color: var(--color-danger-fg);
    }
    .badge-info {
        background: rgba(9,105,218,0.15);
        color: var(--color-accent-fg);
    }

    /* Avatars */
    .avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: var(--color-accent-emphasis);
        color: #fff;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 13px;
        font-weight: 600;
        margin-right: 10px;
        flex-shrink: 0;
    }

    .user-cell {
        display: flex;
        align-items: center;
    }

    .user-info .name {
        font-weight: 500;
        color: var(--color-fg-default);
    }

    .user-info .detail {
        font-size: 12px;
        color: var(--color-fg-muted);
    }

    /* Alerts */
    .alert {
        padding: 12px 16px;
        border-radius: 6px;
        margin-bottom: 16px;
        display: flex;
        align-items: flex-start;
        gap: 12px;
        border-left: 4px solid;
    }

    .alert-warning {
        background: rgba(154,103,0,0.1);
        border-color: var(--color-attention-fg);
    }

    .alert-danger {
        background: rgba(209,36,47,0.1);
        border-color: var(--color-danger-fg);
    }

    .alert-success {
        background: rgba(26,127,55,0.1);
        border-color: var(--color-success-fg);
    }

    .alert-icon {
        width: 16px;
        height: 16px;
        flex-shrink: 0;
        margin-top: 2px;
        color: var(--color-fg-muted);
    }

    .alert-content {
        flex: 1;
    }

    .alert-content strong {
        display: block;
        font-size: 14px;
        margin-bottom: 2px;
        color: var(--color-fg-default);
    }

    .alert-content p {
        margin: 0;
        font-size: 12px;
        color: var(--color-fg-muted);
    }

    /* Buttons */
    .btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        text-decoration: none !important;
        cursor: pointer;
        border: 1px solid transparent;
        transition: background 0.1s;
    }

    .btn-primary {
        background: var(--color-btn-primary-bg);
        color: #fff !important;
        border-color: var(--color-btn-primary-bg);
    }

    .btn-primary:hover {
        background: var(--color-btn-primary-hover-bg);
    }

    .btn-secondary {
        background: var(--color-btn-bg);
        color: var(--color-fg-default) !important;
        border-color: var(--color-border-default);
    }

    .btn-secondary:hover {
        background: var(--color-btn-hover-bg);
    }

    .btn-danger {
        background: var(--color-danger-fg);
        color: #fff !important;
    }

    .btn-sm {
        padding: 6px 12px;
        font-size: 12px;
    }

    .btn svg {
        width: 16px;
        height: 16px;
    }

    /* Tabs */
    .nav-tabs {
        display: flex;
        gap: 0;
        margin-bottom: 20px;
        border-bottom: 1px solid var(--color-border-default);
    }

    .nav-tabs a {
        padding: 10px 18px;
        text-decoration: none !important;
        color: var(--color-fg-muted) !important;
        font-size: 14px;
        font-weight: 500;
        border-bottom: 2px solid transparent;
        margin-bottom: -1px;
    }

    .nav-tabs a:hover {
        color: var(--color-fg-default) !important;
    }

    .nav-tabs a.active {
        color: var(--color-fg-default) !important;
        border-bottom-color: var(--color-accent-emphasis);
    }

    .nav-actions {
        display: flex;
        gap: 8px;
        margin-bottom: 16px;
    }

    /* Section Titles */
    .section-title {
        font-size: 15px;
        font-weight: 600;
        color: var(--color-fg-default);
        margin: 28px 0 12px 0;
        padding-bottom: 10px;
        border-bottom: 1px solid var(--color-border-default);
    }

    .section-title:first-child {
        margin-top: 0;
    }

    /* Empty State */
    .empty-state {
        text-align: center;
        padding: 48px 24px;
        color: var(--color-fg-muted);
    }

    .empty-state svg {
        width: 48px;
        height: 48px;
        margin-bottom: 14px;
        opacity: 0.5;
        stroke: var(--color-fg-muted);
    }

    .empty-state p {
        margin: 0;
        font-size: 14px;
    }

    /* Utilities */
    .text-success { color: var(--color-success-fg) !important; }
    .text-warning { color: var(--color-attention-fg) !important; }
    .text-danger { color: var(--color-danger-fg) !important; }
    .text-muted { color: var(--color-fg-muted) !important; }
    .text-right { text-align: right; }
    .text-center { text-align: center; }
    .font-mono { font-family: ui-monospace, SFMono-Regular, monospace; }
    .font-medium { font-weight: 500; }
    .font-semibold { font-weight: 600; }

    .mt-1 { margin-top: 8px; }
    .mt-2 { margin-top: 16px; }
    .mt-3 { margin-top: 24px; }
    .mb-1 { margin-bottom: 8px; }
    .mb-2 { margin-bottom: 16px; }
    .mb-3 { margin-bottom: 24px; }

    /* Hide breadcrumbs */
    .breadcrumbs {
        display: none !important;
    }

    #content {
        margin-top: 0 !important;
        padding: 0 !important;
        background: transparent !important;
        max-width: none;
    }

    /* Responsive */
    @media (max-width: 1024px) {
        .stats-grid {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @media (max-width: 768px) {
        .app-main {
            padding: 16px;
        }

        .stats-grid {
            grid-template-columns: 1fr;
        }

        .stat-card .value {
            font-size: 24px;
        }

        .page-header h1 {
            font-size: 18px;
        }

        .data-table {
            display: block;
            overflow-x: auto;
        }

        .nav-actions {
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            justify-content: center;
            min-width: 120px;
        }
    }
</style>
{% endblock %}

{% block breadcrumbs %}{% endblock %}

{% block content %}
<main class="app-main">
    {% block dashboard_content %}{% endblock %}
</main>
{% endblock %}
