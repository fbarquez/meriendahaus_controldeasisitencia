<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code - {{ location.name }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f7fafc;
        }

        .print-page {
            background: white;
            padding: 48px;
            text-align: center;
            max-width: 420px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.1);
            border-radius: 12px;
        }

        .header-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 12px;
            color: #3B82F6;
        }

        :root {
            --primary: #3B82F6;
            --primary-hover: #2563EB;
        }

        .title {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 4px;
            color: #1a202c;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 32px;
            font-size: 0.95rem;
        }

        .qr-container {
            background: white;
            padding: 24px;
            display: inline-block;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .qr-container img {
            display: block;
            width: 200px;
            height: 200px;
        }

        .code {
            font-size: 1.25em;
            font-weight: 700;
            font-family: ui-monospace, monospace;
            background: #edf2f7;
            padding: 12px 24px;
            border-radius: 6px;
            margin-bottom: 32px;
            display: inline-block;
            color: #2d3748;
            letter-spacing: 0.05em;
        }

        .instructions {
            text-align: left;
            background: #f7fafc;
            padding: 24px;
            border-radius: 8px;
            margin-bottom: 24px;
            border: 1px solid #e2e8f0;
        }

        .instructions h3 {
            margin-bottom: 12px;
            color: #2d3748;
            font-size: 0.95rem;
            font-weight: 600;
        }

        .instructions ol {
            margin-left: 20px;
            color: #4a5568;
            font-size: 0.9rem;
        }

        .instructions li {
            margin-bottom: 8px;
            line-height: 1.5;
        }

        .footer {
            font-size: 0.85em;
            color: #a0aec0;
        }

        .no-print {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e2e8f0;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            margin: 4px;
            transition: all 0.15s ease;
        }

        .btn:hover {
            background: var(--primary-hover);
        }

        .btn-secondary {
            background: #edf2f7;
            color: #4a5568;
            border: 1px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }

        .btn svg {
            width: 16px;
            height: 16px;
        }

        @media print {
            body {
                background: white;
            }

            .print-page {
                box-shadow: none;
                padding: 20px;
            }

            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="print-page">
        <svg class="header-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
        </svg>
        <div class="title">{{ location.name }}</div>
        <div class="subtitle">Sistema de Fichaje</div>

        <div class="qr-container">
            <img src="{% url 'admin_generate_qr' location.id %}?format=png" alt="QR Code">
        </div>

        <div class="code">{{ location.code }}</div>

        <div class="instructions">
            <h3>Instrucciones</h3>
            <ol>
                <li>Conectate al <strong>Wi-Fi del local</strong></li>
                <li>Abre la app de fichaje en tu movil</li>
                <li>Escanea este codigo QR</li>
                <li>Confirma tu entrada o salida</li>
            </ol>
        </div>

        <div class="footer">
            Problemas? Contacta al administrador
        </div>

        <div class="no-print">
            <button class="btn" onclick="window.print()">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"/>
                </svg>
                Imprimir
            </button>
            <a href="{% url 'admin_generate_qr' location.id %}?format=png" download="qr_{{ location.code }}.png" class="btn btn-secondary">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                </svg>
                Descargar PNG
            </a>
            <a href="{% url 'admin:clock_location_changelist' %}" class="btn btn-secondary">
                Volver
            </a>
        </div>
    </div>
</body>
</html>
